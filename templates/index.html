<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Movies List</title>
	</head>
	<body>
		<h1>Movies List</h1>
		<p>Here is a list of movies:</p>
                {{movies["name"]}}
		{% for movie_name, movie_url in movies %}
		<p>{{ loop.index }}. {{ movie_name }}</p>
		<p>URL: <a href="{{ movie_url }}">{{ movie_url }}</a></p>
		{% endfor %}
	</body>
</html>
