<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Movie Library</title>
		<style>
			body {
				font-family: sans-serif;
				background-color: #f9f9f9;
				padding: 20px;
			}
			h1 {
				text-align: center;
				margin-bottom: 30px;
			}
			.grid {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
				gap: 20px;
			}
			.card {
				background: #fff;
				border-radius: 10px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				padding: 10px;
				text-align: center;
				transition: transform 0.2s;
			}
			.card:hover {
				transform: scale(1.02);
			}
			.card video {
				width: 100%;
				border-radius: 8px;
			}
			.title {
				margin-top: 10px;
				font-size: 16px;
				font-weight: bold;
				word-wrap: break-word;
			}
		</style>
	</head>
	<body>
		<h1>My Movie Library</h1>
		<div
			class="grid"
			id="movieGrid"></div>

		<script src="{{ url_for('static', filename='movies.js') }}"></script>
	</body>
</html>
